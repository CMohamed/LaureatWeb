<div class="container spacer" id="mapContainer" style=" height: 95%; width: 95%;">
  <mat-card style="width: 100%; height: 100%;">
    <app-map height="100%" width="100%">

    </app-map>
  </mat-card>

</div>



<div class="container spacer">

  <mat-form-field>
    <mat-select placeholder="Organisme" [(ngModel)] = "organisme">
      <mat-option value="">Organisme</mat-option>
      <mat-option *ngFor="let or of organismesList"  [value]="or.nomorganisme">{{or.nomorganisme}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Secteur" [(ngModel)] = "secteur">
      <mat-option value="">Secteur</mat-option>
      <mat-option *ngFor="let sect of Secteurs"  [value]="sect">{{sect}}</mat-option>
    </mat-select>
  </mat-form-field>


  <!--
  <mat-form-field>
    <mat-select placeholder="Filières" [formControl]="toppings"  multiple>
      <mat-select-trigger>
        {{toppings.value ? toppings.value[0] : ''}}
        <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
        (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
      </mat-select-trigger>
      <mat-option *ngFor="let topping of Filieres " [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
  -->

  <mat-form-field>
    <mat-select placeholder="Filière" [(ngModel)]="filiere">
      <mat-option value="">Filière</mat-option>
      <mat-option *ngFor="let f of Filieres" [value]="f">{{f}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Genre" [(ngModel)] = "genre">
      <mat-option value="" >Genre</mat-option>
      <mat-option *ngFor="let gender of ['homme','femme','autre']" [value]="gender">{{gender}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="chercher()" >Chercher</button>

  <table mat-table
         [dataSource]="dataSource"
         multiTemplateDataRows
         matSort
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.position}} </div>
            <div class="example-element-symbol"> {{element.symbol}} </div>
            <div class="example-element-name"> {{element.name}} </div>
            <div class="example-element-weight"> {{element.weight}} </div>
          </div>
          <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="size"
                 [pageSizeOptions]="[1, 2, 3, 4, 5, 10, 25, 100]"
                 showFirstLastButtons>
  </mat-paginator>

</div>
