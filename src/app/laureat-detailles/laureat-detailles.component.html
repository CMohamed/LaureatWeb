

<mat-card role="group">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{avancement.nom}} {{avancement.prenom}}</mat-card-title>
        <mat-card-subtitle>Avancement :<span [ngClass]="{'accepted': Detailles1.avancement =='accepted','rejected': !(Detailles1.avancement =='accepted')}"> {{Detailles1.avancement}} </span> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
</mat-card>
