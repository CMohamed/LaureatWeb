<div class="container spacer">
  <div class="card border-primary" *ngIf="mode==1">
    <div class="card-header">Nouveau laureat</div>
    <div class="card-body">
      <div  >
        <div class="form-group">
          <label >Name:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.name"/>
        </div>
        <div class="form-group">
          <label >Prenom:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.prenom"/>
        </div>
        <div class="form-group">
          <label >Email:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.email"/>
        </div>
        <div class="form-group">
          <label >Filière :</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.filiere"/>
        </div>
        <div class="form-group">
          <label >Genre:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.genre"/>
        </div>
        <div class="form-group">
          <label >Tel:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.tel"/>
        </div>
        <div class="form-group">
          <label >Organisme:</label>
          <input class="form-control" type="text" [(ngModel)]="laureat.organisme"/>
        </div>

        <button class="btn btn-primary" (click)="updateLaureat()">Save</button>
      </div>
    </div>
  </div>

  <div class="card border-primary" *ngIf="mode==2">
    <div class="card-header">Confirmation</div>
    <div class="card-body">
      <div  >
        <div class="form-group">
          <label >ID : </label>
          <label> {{laureat.id}} </label>
        </div>
        <div class="form-group">
          <label >Name : </label>
          <label> {{laureat.name}} </label>
        </div>
        <div class="form-group">
          <label >Prenom : </label>
          <label> {{laureat.prenom}} </label>
        </div>
        <div class="form-group">
          <label >Email : </label>
          <label>{{laureat.email}}</label>
        </div>
        <div class="form-group">
          <label >Filière : </label>
          <label>{{laureat.filiere}}</label>
        </div>
        <div class="form-group">
          <label >Genre : </label>
          <label>{{laureat.genre}}</label>
        </div>
        <div class="form-group">
          <label >Tel : </label>
          <label>{{laureat.tel}}</label>
        </div>
        <div class="form-group">
          <label >Organisme : </label>
          <label>{{laureat.organisme}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Laureat</button>
      </div>
    </div>
  </div>
</div>
