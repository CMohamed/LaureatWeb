<mat-card role="group">

  <br>
  <br>


  <h1 style="text-align: center">Gestion des laureats:</h1>


  <br>

  <div *ngFor="let avancement of avancementsList">

    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + avancement.photo + ')'}"></div>
        <mat-card-title>{{avancement.nom}} {{avancement.prenom}}</mat-card-title>
        <mat-card-subtitle>Avancement :<span [ngClass]="{'ac':avancement.etat=='accepté','wa':avancement.etat!='accepté'}"> {{avancement.etat}} </span> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <br>
        <p style="margin-left: 2%;margin-top: 2%;">
          Description :<br>
          {{avancement.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editer(avancement)">Editer</button>
        <button mat-button (click)="detail(avancement)">Détail</button>
        <button mat-button (click)="historique(avancement)">Historique</button>
      </mat-card-actions>


    </mat-card>

    <br>

    <laureat-detailles *ngIf="avancement.detailAffiche" [dernierAvancement]="avancement" ></laureat-detailles>

    <app-edit-laureat *ngIf="avancement.editionAffiche" [dernierAvancement]="avancement"></app-edit-laureat>

    <app-historique-laureat *ngIf="avancement.historiqueAffiche" [dernierAvancementId]="avancement.refutilisateur"></app-historique-laureat>

    <br>
  </div>
