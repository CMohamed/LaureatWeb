  <div *ngFor="let avancement of avancementsList">

    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + avancement.photo + ')'}"></div>
        <mat-card-title>{{avancement.nom}} {{avancement.prenom}}</mat-card-title>
        <mat-card-subtitle>Avancement :<span [ngClass]="{'ac':avancement.etat=='accepted','wa':avancement.etat!='accepted'}"> {{avancement.etat}} </span> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <br>
        <p style="margin-left: 2%;margin-top: 2%;">
          Description :<br>
          {{avancement.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editer(avancement)">Editer</button>
        <button mat-button (click)="detail(avancement)">DÃ©tail</button>
        <button mat-button (click)="historique(avancement)">Historique</button>
      </mat-card-actions>

      <laureat-detailles *ngIf="avancement.detailAffiche" [avancement]="avancement" ></laureat-detailles>

      <laureat-detailles *ngIf="avancement.editionAffiche" [avancement]="avancement" ></laureat-detailles>

    </mat-card>
