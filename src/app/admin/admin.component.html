<div class="container spacer" style="text-align: center">
  <h1> Administration</h1>
  <br><br><br>
  <mat-card>
    <table class="table table-striped" >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Filiere</th>
        <th>Genre</th>
        <th>Organisme</th>
        <th>Date Inscription</th>
        <th>Gestion</th>
      </tr>
      <tr *ngFor="let l of laureatsList" >
        <td>{{l?.id}}</td>
        <td>{{l?.nom}}</td>
        <td>{{l?.prenom}}</td>
        <td>{{l?.email}}</td>
        <td>{{l?.filiere}}</td>
        <td>{{l?.genre}}</td>
        <td>{{l?.organisme}}</td>
        <td>{{l?.dateInscription}}</td>
        <td>
          <a (click)="onEditLaureat(l?.id)" classe="clickable" >Edit</a>
        </td>

      </tr>
    </table>

    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item active"  *ngFor="let p of pages; let i=index " >
          <a [ngClass] = "{'nav-link clickable':true, 'active': i==currentPage}" (click)="goToPage(i)">{{i}}</a>
        </li>
      </ul>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>

      <ng-container matColumnDef="Gestion">
        <th mat-header-cell *matHeaderCellDef> Gestion </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-flat-button color="primary" (click)="editLaureat()"> Edit </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>



  </mat-card>

</div>
