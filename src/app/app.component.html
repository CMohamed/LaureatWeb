<mat-toolbar color="primary" >
  <span class="logo">
    <img id="ehtp-logo" class="" style="height: 60px" src="../assets/images/ehtp-logo-white.png" alt="ehtp-logo made by senju">
  </span>

  <span class="title">EHTP Annuaire</span>

  <button mat-button routerLink="/about">Accueil</button>
  <button mat-button routerLink="/about">About</button>
  <button mat-button routerLink="/laureats">Laureats</button>
  <button mat-button routerLink="/new-laureat">Nouveau Laureat</button>
  <button mat-button [matMenuTriggerFor]="menu">Administration</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Manage laureats</button>
    <button mat-menu-item>Edit Laureat</button>
    <button mat-menu-item>New Laureat</button>
  </mat-menu>
  <button mat-button routerLink="/app-admin" *ngIf="currentUser">Administration</button>

  <span class="spacer"></span>

  <button *ngIf="!currentUser" mat-button routerLink="/app-login">Login</button>
  <button *ngIf="currentUser" mat-button (click)="currentUser=!currentUser; ">Logout</button>
</mat-toolbar>
