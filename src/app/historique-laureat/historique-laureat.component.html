
<mat-card *ngFor="let hist of avancementsHistoriqueList" class="example-card">

  <mat-card-header>

    <mat-card-title>Avancement du : {{hist.datetraitement}}</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <p>
      Etat avancement :<!-- {{hist.etat}}-->
      <span [ngClass]="{'ac':hist.etat=='accepté','wa':hist.etat!='accepté'}"> {{hist.etat}} </span>

    </p>

    <p>
      Motif : {{hist.motif}}

    </p>

  </mat-card-content>

</mat-card>
